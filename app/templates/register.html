{% extends "base.html" %}

{% block title %}Register | Task Manager{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-[70vh]">

    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">

        <h2 class="text-3xl font-bold text-center text-gray-800">
            Create Account
        </h2>

        <p class="text-center text-gray-500 mt-2">
            Start managing your tasks today.
        </p>

        <form method="POST" class="mt-8 space-y-5">

            <!-- Username -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">
                    Username
                </label>
                <input type="text"
                       name="username"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">
                    Email
                </label>
                <input type="email"
                       name="email"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">
                    Password
                </label>
                <input type="password"
                       name="password"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                Register
            </button>

        </form>

        <!-- Login Link -->
        <p class="text-center text-gray-600 mt-6">
            Already have an account?
            <a href="{{ url_for('auth.login') }}"
               class="text-blue-600 hover:underline font-medium">
                Login
            </a>
        </p>

    </div>

</div>

{% endblock %}
